<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Network Delivers</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header with Logo and Slogans -->
  <header class="header">
    <img src="logo.png" alt="Network Delivers Logo" class="logo">
    <h1 class="slogan">Fast. Reliable. Delivered.</h1>
    <h2 class="slogan-2">Powered by Tech, Delivered with Trust.</h2>
    <div class="account">
      <button onclick="signIn()">Sign In</button>
      <button onclick="logIn()">Log In</button>
    </div>
  </header>

  <!-- Payment Options -->
  <section class="payment-section">
    <h3>Choose Payment Method:</h3>
    <button class="pay-btn">Google Pay</button>
    <button class="pay-btn">PhonePe</button>
    <button class="pay-btn">Razorpay</button>
    <button class="pay-btn">Stripe</button>
    <button class="pay-btn">PayPal</button>
  </section>

  <!-- Scrollable Product Section -->
  <section class="products">
    <h2>Our Products</h2>
    <div class="product-list" id="product-list">
      <!-- Add your products here -->
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Product 1">
        <h4>Product 1</h4>
        <button onclick="addToCart('Product 1')">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Product 2">
        <h4>Product 2</h4>
        <button onclick="addToCart('Product 2')">Add to Cart</button>
      </div>
      <!-- Add unlimited products -->
    </div>
  </section>

  <!-- Shopping Cart -->
  <section class="cart">
    <h3>Your Cart</h3>
    <ul id="cart-items"></ul>
  </section>

  <!-- Delivery Info Form -->
  <section class="delivery-form">
    <h3>Delivery Info</h3>
    <form id="deliveryForm">
      <input type="text" placeholder="Full Name" required>
      <input type="text" placeholder="Address" required>
      <input type="text" id="location" placeholder="Your Location" required>
      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- Location Tracking -->
  <section class="location-section">
    <h3>Track My Location</h3>
    <button onclick="getLocation()">Get My Location</button>
    <p id="locationDisplay"></p>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Network Delivers | All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
