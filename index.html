<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Network Delivers</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Header -->
  <header>
    <div class="logo-container">
      <img src="images/logo.png" alt="Network Delivers Logo" class="logo">
      <div class="slogans">
        <h1>Fast. Reliable. Delivered.</h1>
        <p>Powered by Tech, Delivered with Trust.</p>
      </div>
    </div>
    <nav>
      <div class="account">My Account</div>
      <div class="payments">
        <img src="images/razorpay.png" alt="Razorpay">
        <img src="images/stripe.png" alt="Stripe">
        <img src="images/paypal.png" alt="PayPal">
        <img src="images/gpay.png" alt="Google Pay">
        <img src="images/phonepe.png" alt="PhonePe">
      </div>
    </nav>
  </header>

  <!-- Product Section -->
  <section class="products">
    <!-- Example Product (duplicate for more) -->
    <div class="product">
      <img src="images/product1.jpg" alt="Product 1">
      <h3>Product Name</h3>
      <p>₹499</p>
      <button onclick="addToCart('Product Name', 499)">Add to Cart</button>
    </div>
  </section>

  <!-- Cart Section -->
  <section class="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: ₹<span id="cart-total">0</span></p>
    <button onclick="checkout()">Checkout</button>
  </section>

  <!-- Delivery Info Form -->
  <section class="delivery-info">
    <h2>Enter Delivery Details</h2>
    <form id="delivery-form">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="text" name="address" placeholder="Address" required>
      <input type="text" name="phone" placeholder="Phone Number" required>
      <input type="text" id="location" placeholder="Fetching your location..." readonly>
      <button type="submit">Place Order</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>

</html>
