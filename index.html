<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Network Delivers</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      background-color: #ffc107;
      padding: 1rem;
      text-align: center;
    }
    header img {
      height: 100px;
    }
    .slogan {
      font-size: 1.2rem;
      color: #000;
      margin: 0.25rem 0;
    }
    nav {
      background-color: #222;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
    }
    .payment-methods img {
      height: 30px;
      margin-right: 1rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .product {
      background-color: #111;
      border: 1px solid #ffc107;
      padding: 1rem;
      text-align: center;
      border-radius: 10px;
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .btn {
      background-color: #ffc107;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    .form-section, .location-section {
      padding: 2rem;
      background-color: #111;
    }
    .form-section input {
      display: block;
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Network Delivers Logo" />
    <div class="slogan">Fast. Reliable. Delivered.</div>
    <div class="slogan">Powered by Tech, Delivered with Trust.</div>
  </header>

  <nav>
    <div>
      <a href="#">Home</a>
      <a href="#">My Account</a>
      <a href="#">Cart</a>
      <a href="#">Login</a>
    </div>
    <div class="payment-methods">
      <img src="gpay.png" alt="Google Pay">
      <img src="phonepe.png" alt="PhonePe">
      <img src="paypal.png" alt="PayPal">
      <img src="stripe.png" alt="Stripe">
      <img src="razorpay.png" alt="Razorpay">
    </div>
  </nav>

  <section class="products">
    <div class="product">
      <img src="product1.jpg" alt="Product 1">
      <h3>Product Name 1</h3>
      <button class="btn">Add to Cart</button>
    </div>
    <div class="product">
      <img src="product2.jpg" alt="Product 2">
      <h3>Product Name 2</h3>
      <button class="btn">Add to Cart</button>
    </div>
    <!-- Add unlimited products here -->
  </section>

  <section class="form-section">
    <h2>Delivery Info</h2>
    <input type="text" placeholder="Full Name">
    <input type="text" placeholder="Address">
    <input type="text" placeholder="Pincode">
    <input type="text" placeholder="Phone Number">
  </section>

  <section class="location-section">
    <h2>Your Location</h2>
    <p id="location"></p>
  </section>

  <script>
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        document.getElementById('location').textContent = `Latitude: ${lat}, Longitude: ${lon}`;
      }, () => {
        document.getElementById('location').textContent = "Unable to retrieve your location.";
      });
    } else {
      document.getElementById('location').textContent = "Geolocation not supported by your browser.";
    }
  </script>
</body>
</html>
