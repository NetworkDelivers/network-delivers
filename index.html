<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Network Delivers</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo-section">
      <img src="logo.png" alt="Network Delivers Logo" class="logo" />
      <h1 class="slogan-main">Fast. Reliable. Delivered.</h1>
      <h2 class="slogan-sub">Powered by Tech, Delivered with Trust.</h2>
    </div>
    <nav>
      <a href="#account">My Account</a>
      <div class="payment-buttons">
        <button>Razorpay</button>
        <button>Stripe</button>
        <button>PayPal</button>
        <button>Google Pay</button>
        <button>PhonePe</button>
      </div>
    </nav>
  </header>

  <main>
    <section class="products" id="product-list">
      <!-- Products will be injected here by JS -->
    </section>

    <section class="cart" id="cart-section">
      <h3>Your Cart</h3>
      <ul id="cart-items"></ul>
      <p id="total-price">Total: â‚¹0</p>
      <button id="checkout-btn">Checkout</button>
    </section>

    <section class="delivery-form">
      <h3>Delivery Information</h3>
      <form id="delivery-info-form">
        <input type="text" placeholder="Full Name" required />
        <input type="text" placeholder="Address" required />
        <input type="text" placeholder="City" required />
        <input type="text" placeholder="Postal Code" required />
        <input type="tel" placeholder="Phone Number" required />
        <button type="submit">Save Info</button>
      </form>
    </section>

    <section class="geolocation">
      <h3>Your Location</h3>
      <button onclick="getLocation()">Get My Location</button>
      <p id="location-output"></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
